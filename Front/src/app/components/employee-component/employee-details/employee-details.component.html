<h2>Person Details</h2>
<hr class="my-4">
<div class="form-row">
    <div class="form-group col-md-4 offset-2">
        <h5>ID:</h5> 
    </div>
    <div class="form-group col-md-2">
         <h5 style="color:mediumblue;"> {{selectedEmployee.id}}</h5>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4 offset-2">
        <h5>First Name:</h5> 
    </div>
    <div class="form-group col-md-2">
         <h5 style="color: mediumblue;"> {{selectedEmployee.firstName}}</h5>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4 offset-2">
        <h5>Last Name:</h5> 
    </div>
    <div class="form-group col-md-2">
         <h5 style="color: mediumblue;"> {{selectedEmployee.lastName}}</h5>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4 offset-2">
        <h5>Email:</h5> 
    </div>
    <div class="form-group col-md-2">
         <h5 style="color: mediumblue;"> {{selectedEmployee.email}}</h5>
    </div>
</div>
 
<hr class="my-4">
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-outline-danger btn-lg" style="margin-left: 45%;">Close</button>
</mat-dialog-actions>
