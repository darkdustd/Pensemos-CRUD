<h1 mat-dialog-title>Create department</h1>
<hr class="my-4">
<mat-dialog-content>
    <div class="form-row">
        <div class="form-group col-md-8 offset-2">
            <label for="productCode">Code</label>
            <input type="text" class="form-control" [(ngModel)]="department.code" placeholder="Department code" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-2">
            <label for="productName">Name</label>
            <input type="text" class="form-control" [(ngModel)]="department.name" placeholder="Department name" required>
        </div>
    </div>
    <hr class="my-4">
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button class="btn btn-outline-success btn-lg" style="margin-left: 38%;"
        (click)="createDepartment()">Create</button>
    <button mat-button mat-dialog-close class="btn btn-outline-danger btn-lg" style="margin-left: 2%;">Cancel</button>
</mat-dialog-actions>
