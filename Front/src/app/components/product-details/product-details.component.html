<h2>Product Details</h2>
<hr class="my-4">
<div class="form-row">
    <div class="form-group col-md-4 offset-3">
        <h5>Product Name:</h5> 
    </div>
    <div class="form-group col-md-2">
         <h5 style="color:mediumblue;"> {{selectedProduct.name}}</h5>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4 offset-3">
        <h5>Product Code:</h5> 
    </div>
    <div class="form-group col-md-2">
         <h5 style="color: mediumblue;"> {{selectedProduct.code}}</h5>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4 offset-3">
        <h5>Product Price:</h5> 
    </div>
    <div class="form-group col-md-2">
         <h5 style="color: mediumblue;"> {{selectedProduct.price}}</h5>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-4 offset-3">
        <h5>Product Stock:</h5> 
    </div>
    <div class="form-group col-md-2">
         <h5 style="color: mediumblue;"> {{selectedProduct.stock}}</h5>
    </div>
</div>


<hr class="my-4">
<mat-dialog-actions>
    <button mat-button mat-dialog-close class="btn btn-outline-danger btn-lg" style="margin-left: 45%;">Close</button>
</mat-dialog-actions>
