<!DOCTYPE html>
<html lang="en" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h1>Inicio</h1>
    <a th:href="@{/add}">Create Person</a>
    <br>
    <div th:if="${people != null && !people.isEmpty()}">
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email address</th>
                <th>Gender</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>


            <tr th:each="person : ${people}">
                <td th:text="${person.firstName}"></td>
                <td th:text="${person.lastName}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.gender}"></td>
                <td ><a th:href="@{/edit/} + ${person.idPerson}" th:text="Edit"></a></td>
                <td><a th:href="@{/delete(idPerson=${person.idPerson})} " th:text="Delete"></a></td>
            </tr>

        </table>
    </div>
    <div th:if="${people == null || people.isEmpty()}">
        La lista esta vacia
    </div>



</body>
</html>
